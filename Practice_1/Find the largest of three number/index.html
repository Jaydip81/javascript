<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="Enter your number" id="number-1">
    <input type="number" placeholder="Enter your number" id="number-2">
    <input type="number" placeholder="Enter your number" id="number-3">
    <input type="button" value="Find large number" onclick="three_num()">
    <p id="display"></p>

    <script>
        function three_num() {
            let a = parseInt(document.getElementById('number-1').value);
            let b = parseInt(document.getElementById('number-2').value);
            let c = parseInt(document.getElementById('number-3').value);
            let msg;

            if (a >= b && a >= c) {
                msg = a;
            }
            else if (b >= a && b >= c) {
                msg = b;
            }
            else {
                msg = c;
            }

            document.getElementById('display').innerHTML = msg + "  is a largest number"
        }
    </script>
</body>

</html>
