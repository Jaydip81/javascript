<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" id="num-1" placeholder="Enter a number">
    <input type="number" name="" id="num-2" placeholder="Enter a number">
    <input type="button" value="find two largest number" onclick="largestnum()">
    <p id="display"></p>

    <script>
        function largestnum() {
            let num_1 = parseInt(document.getElementById('num-1').value);
            let num_2 = parseInt(document.getElementById('num-2').value);
            let msg;

            if (num_1 > num_2) {
                msg = num_1 + " is a largest number";
            }
            else if (num_1 == num_2) {
                msg = " num_1 and num_2 is a some";
            }
            else {
                msg = num_2 + " is a largest number";
            }
            document.getElementById('display').innerHTML = msg;
        }
    </script>
</body>

</html>
