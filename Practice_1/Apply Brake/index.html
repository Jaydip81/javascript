<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Brake</title>
</head>

<body>
    <input type="number" name="" id="num-1" placeholder="Enter  distance">
    <input type="number" name="" id="num-2" placeholder="Enter time">
    <input type="button" value="Who is win" onclick="speed()">
    <p id="display"></p>

    <script>
        function speed() {
            let c = parseInt(document.getElementById('num-1').value);
            let v = parseInt(document.getElementById('num-2').value);
            let speed = c / v;
            let msg;

            if (speed > 40) {
                msg = "Apply Brake";
            }
            else {
                msg = "Keep Going";
            }
            document.getElementById('display').innerHTML = msg;
        }
    </script>
</body>

</html>
