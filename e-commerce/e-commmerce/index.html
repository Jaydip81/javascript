<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon/e-commerce.png"
      type="image/x-icon"
    />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-nav">
      <div class="navtabs">
        <div class="navtab active">Home</div>
        <div class="navtab"><a href="">About</a></div>
        <div class="navtab"><a href="">Contact</a></div>
        <div class="navtab"><a href="">Blog</a></div>
        <div class="navtab"><a href="">Our Products</a></div>
        <div class="navtab"><a href="../login_singup/login.html">Login</a></div>
      </div>
    </div>
    <!-- slider-section -->
    <div class="swiper-a">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/banner/collection.png" alt=""></div>
          <div class="swiper-slide"><img src="images/banner/Blue and Brown Sale Promotion Banner.png" alt=""></div>
          <div class="swiper-slide"><img src="images/banner/furniture.png" alt=""></div>
          <div class="swiper-slide"><img src="images/banner/new .png" alt=""></div>
          <div class="swiper-slide"><img src="images/banner/shoes.png" alt=""></div>
          <div class="swiper-slide"><img src="images/banner/man.png" alt=""></div>
        </div>  
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <!-- cards -->
      <div id='app'></div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        speed: 600,
        parallax: true,
        autoplay: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
