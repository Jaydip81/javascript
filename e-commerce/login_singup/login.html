<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Login</h2>
        <form>
          <input
            type="text"
            id="lg-username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="lg-password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="button" onclick="login()" id="k.o">Login</button>
          <span><a href="singup.html">Singup?</a></span>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
