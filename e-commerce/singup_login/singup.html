<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="singup.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_title">
          <h1>Create Account</h1>
          <span
            >Already have an account? <a href="login.html">Login In</a></span
          >
        </div>
        <div class="form">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="UserName"
          />
          <input type="email" name="email" placeholder="Email" id="email" />
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
          />
          <input
            type="password"
            name="password"
            placeholder="re-Password"
            id="re-password"
          />
          <button onclick="singup()" id="click">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
