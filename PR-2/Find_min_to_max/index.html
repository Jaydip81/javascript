<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="find-min-and-max-from-comma-separated-string-2023-01-04 00-00-00-2024-01-15 05-49-16.png" type="image/x-icon">
    <title>Minimum_to_Maximum</title>
</head>

<body>
    <input type="text" id="minimum"> <br/><br/>
    <input type="text" id="maximum"> <br/><br/> 
    <input type="button" value="min to max" onclick="MinimumtoMaximum()">
    <p id="answer"></p>

    <script>
        function MinimumtoMaximum() {
            let min = parseInt(document.getElementById('minimum').value);
            let max = parseInt(document.getElementById('maximum').value);
            let asset = "";

            for (let i = min; i < max; i++) {
                asset += i;
                asset += "<br>";
            }
            document.getElementById('answer').innerHTML = asset;
        }
    </script>
</body>

</html>
