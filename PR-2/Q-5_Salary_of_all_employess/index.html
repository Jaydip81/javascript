<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Data</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<h2>Employee Data</h2>

<form id="employeeForm">
    <label>Employee Name:</label>
    <input id="name" required><br><br>
    
    <label >Employee Role:</label>
    <select id="role">
        <option value="Manager">Manager</option>
        <option value="Accountant">Accountant</option>
        <option value="Cashier">Cashier</option>
        <option value="Receptionist">Receptionist</option>
        <option value="Janitor">Janitor</option>
    </select><br><br>
    
    <label>Employee Salary:</label>
    <input type="number" id="salary" required><br><br>
    
    <button class="button-55" type="button" value="" onclick="addEmployee()">Add Employee</button>
</form>

<br>

<table id="employeeTable">
    <thead>
        <tr>
            <td>Name</td>
            <td>Role</td>
            <td>Salary</td>
        </tr>
    </thead>
    <tbody id="employeeBody"></tbody>
</table>

<br>

<div id="totalSalary">Total Salary: &#8377;<span id="total">0</span></div></center>

<script>
    
    let totalSalary = 0;
function addEmployee() {
    let name = document.getElementById("name").value;
    let role = document.getElementById("role").value;
    let salary = parseInt(document.getElementById("salary").value);
    
    let tableBody = document.getElementById("employeeBody");
    let newRow = tableBody.insertRow(-1);
    let cell1 = newRow.insertCell(0);
    let cell2 = newRow.insertCell(1);
    let cell3 = newRow.insertCell(2);

    cell1.textContent = name;
    cell2.textContent = role;
    cell3.textContent = salary;

    totalSalary += salary;
    document.getElementById("total").textContent = totalSalary;
}
</script>

</body>
</html>
